{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Characters{% endblock title %}</h1>
    <a class="btn btn-primary btn-lg" href="{{ url_for('characters.char_new') }}">New Character</a>
    <hr>
{% endblock header %}

{% block content %}

<ul>
{% for char in chars %}
    <li><a href="{{ url_for('characters.char_detail', slug=char.slug) }}">{{ char.name }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
