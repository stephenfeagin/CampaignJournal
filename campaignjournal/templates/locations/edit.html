{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ loc.name }}" class="form-control"><br>
    </div>

    <div class="form-group">
    <label for="notes">Notes</label>
<textarea id="notes" name="notes" rows="10" cols="50" class="form-control">
{% if loc.notes %}{{ loc.notes }}{% endif %}
</textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-secondary" href="{{ url_for('locations.loc_detail', slug=loc.slug) }}">Cancel</button>
    </div>
</form>
<hr>
<form action="{{ url_for('locations.loc_delete', slug=loc.slug) }}" method="post">
    <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
</form>
{% endblock content %}
