{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Location{% endblock title %}</h1>
{% endblock header %}

{% block content %}

<form action="" method="post">
    {{ form.csrf_token }}
    <div>{{ form.name.label }} {{ form.name }}</div>
    <div>{{ form.notes.label }} {{ form.notes(rows=10, cols=50) }}</div>
    <input type="submit" value="Save">
</form>

{% endblock content %}
