{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Note{% endblock title %}</h1>
{% endblock header %}

{% block content %}

<form action="" method="post">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ nt.name }}" class="form-control"><br>
    </div>

    <div class="form-group">
    <label for="notes">Notes</label>
<textarea id="notes" name="notes" rows="10" cols="50" class="form-control">
{% if nt.notes %}{{ nt.notes }}{% endif %}
</textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-secondary" href="{{ url_for('notes.note_detail', slug=nt.slug) }}">Cancel</button>
    </div>
</form>
<hr>
<form action="{{ url_for('notes.note_delete', slug=nt.slug) }}" method="post">
    <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
</form>
{% endblock content %}
